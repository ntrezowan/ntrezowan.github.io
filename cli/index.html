<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23808080'/><text x='50' y='50' text-anchor='middle' dy='.35em' font-size='60' fill='%23000000' font-family='Arial,sans-serif' font-weight='bold'>C</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #282828;
            color: #d4be98;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #32302f;
            border-bottom: 1px solid #504945;
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .header h1 {
            color: #e78a4e;
            font-size: 20px;
            font-weight: 600;
            margin-right: auto;
        }
        .search-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        .search-box input {
            width: 100%;
            background: #3c3836;
            border: 1px solid #504945;
            color: #d4be98;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #fe8019;
        }
        .search-box input::placeholder {
            color: #665c54;
        }
        button {
            background: #a9b665;
            color: #282828;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #b8bb26;
        }
        .btn-secondary {
            background: #7daea3;
        }
        .btn-secondary:hover {
            background: #89b482;
        }
        .btn-danger {
            background: #ea6962;
        }
        .btn-danger:hover {
            background: #fb4934;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 220px;
            background: #32302f;
            border-right: 1px solid #504945;
            overflow-y: auto;
            padding: 12px 0;
        }
        .category {
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category:hover {
            background: #3c3836;
        }
        .category.active {
            background: #3c3836;
            color: #fe8019;
            border-left: 3px solid #fe8019;
            padding-left: 13px;
        }
        .category-count {
            color: #665c54;
            font-size: 11px;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .workflow-section {
            margin-bottom: 32px;
        }
        .workflow-title {
            color: #e78a4e;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #504945;
        }
        .snippet-card {
            background: #32302f;
            border: 1px solid #504945;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }
        .snippet-card:hover {
            border-color: #665c54;
        }
        .snippet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .snippet-category {
            display: inline-block;
            background: #3c3836;
            color: #7daea3;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
        }
        .snippet-actions {
            display: flex;
            gap: 8px;
        }
        .snippet-actions button {
            padding: 4px 10px;
            font-size: 12px;
        }
        .snippet-description {
            color: #a89984;
            font-size: 13px;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .snippet-command {
            background: #1d2021;
            border: 1px solid #504945;
            border-radius: 4px;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #d8a657;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 12px;
        }
        .snippet-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .tag {
            background: #3c3836;
            color: #d4be98;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
        }
        .snippet-example {
            background: #1d2021;
            border: 1px solid #504945;
            border-left: 3px solid #7daea3;
            border-radius: 4px;
            padding: 10px;
            font-size: 12px;
            color: #928374;
            margin-top: 8px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .empty-state {
            text-align: center;
            color: #665c54;
            padding: 60px 20px;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #282828;
            border: 1px solid #504945;
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            color: #e78a4e;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: #a89984;
            font-size: 13px;
            margin-bottom: 6px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: #3c3836;
            border: 1px solid #504945;
            color: #d4be98;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #fe8019;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .stats {
            padding: 4px 16px;
            background: #32302f;
            border-top: 1px solid #504945;
            font-size: 12px;
            color: #928374;
            display: flex;
            gap: 20px;
        }
        .copy-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #a9b665;
            color: #282828;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .copy-feedback.show {
            opacity: 1;
        }
        .help-text {
            font-size: 11px;
            color: #665c54;
            margin-top: 4px;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #282828;
        }
        ::-webkit-scrollbar-thumb {
            background: #504945;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #665c54;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš¡ CLI</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search commands, descriptions, tags... (Ctrl+K)" />
        </div>
        <button onclick="showAddModal()">+ New Command</button>
        <button class="btn-secondary" onclick="exportSnippets()">Export</button>
        <button class="btn-secondary" onclick="importSnippets()">Import</button>
    </div>

    <div class="main-container">
        <div class="sidebar" id="sidebar"></div>
        <div class="content" id="content"></div>
    </div>

    <div class="stats">
        <span id="snippetCount">0 commands</span>
        <span id="categoryCount">0 categories</span>
    </div>

    <div class="modal" id="snippetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Command</h2>
                <button onclick="closeModal()">âœ•</button>
            </div>
            <form id="snippetForm" onsubmit="saveSnippet(event)">
                <div class="form-group">
                    <label>Command *</label>
                    <textarea id="commandInput" required placeholder="kubectl get pods -n {{namespace}}"></textarea>
                    <div class="help-text">Use {{variable}} for placeholders</div>
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <input type="text" id="descriptionInput" required placeholder="List all pods in a namespace" />
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="categoryInput" required></select>
                </div>
                <div class="form-group">
                    <label>Workflow Group *</label>
                    <input type="text" id="workflowInput" required placeholder="Setup, Debugging, etc." />
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="tagsInput" placeholder="pods, list, namespace (comma-separated)" />
                </div>
                <div class="form-group">
                    <label>Example Output (optional)</label>
                    <textarea id="exampleInput" placeholder="Show what this command returns..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="copy-feedback" id="copyFeedback">âœ“ Copied to clipboard!</div>

    <input type="file" id="importInput" style="display: none;" accept=".json" onchange="handleImport(event)" />

            'Systemd', 'Terraform', 'TLS/Certificates', 'Trivy'
        ];

        let snippets = JSON.parse(localStorage.getItem('cli_snippets')) || getDefaultSnippets();
        let currentCategory = 'All';

function getDefaultSnippets() {

        function saveData() {
            localStorage.setItem('cli_snippets', JSON.stringify(snippets));
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            const categoryCounts = {};
            
            snippets.forEach(s => {
                categoryCounts[s.category] = (categoryCounts[s.category] || 0) + 1;
            });

            const allCount = snippets.length;
            
            let html = `<div class="category ${currentCategory === 'All' ? 'active' : ''}" onclick="filterCategory('All')">
                All <span class="category-count">${allCount}</span>
            </div>`;

            CATEGORIES.forEach(cat => {
                const count = categoryCounts[cat] || 0;
                if (count > 0) {
                    html += `<div class="category ${currentCategory === cat ? 'active' : ''}" onclick="filterCategory('${cat}')">
                        ${cat} <span class="category-count">${count}</span>
                    </div>`;
                }
            });

            sidebar.innerHTML = html;
        }

        function renderContent() {
            const content = document.getElementById('content');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = snippets;
            
            if (currentCategory !== 'All') {
                filtered = filtered.filter(s => s.category === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(s => 
                    s.command.toLowerCase().includes(searchTerm) ||
                    s.description.toLowerCase().includes(searchTerm) ||
                    s.tags.some(t => t.toLowerCase().includes(searchTerm)) ||
                    s.category.toLowerCase().includes(searchTerm) ||
                    s.workflow.toLowerCase().includes(searchTerm)
                );
            }

            if (filtered.length === 0) {
                content.innerHTML = `<div class="empty-state">
                    ${searchTerm ? 'No commands match your search.' : 'No commands in this category yet.'}
                    <br><br>
                    <button onclick="showAddModal()">+ Add First Command</button>
                </div>`;
                return;
            }

            const grouped = {};
            filtered.forEach(snippet => {
                if (!grouped[snippet.workflow]) {
                    grouped[snippet.workflow] = [];
                }
                grouped[snippet.workflow].push(snippet);
            });

            let html = '';
            Object.keys(grouped).sort().forEach(workflow => {
                html += `<div class="workflow-section">
                    <div class="workflow-title">${workflow}</div>`;
                
                grouped[workflow].forEach(snippet => {
                    const tagsHtml = snippet.tags.map(t => `<span class="tag">${t}</span>`).join('');
                    const exampleHtml = snippet.example ? `<div class="snippet-example">${escapeHtml(snippet.example)}</div>` : '';
                    
                    html += `<div class="snippet-card">
                        <div class="snippet-header">
                            <span class="snippet-category">${snippet.category}</span>
                            <div class="snippet-actions">
                                <button onclick="copyCommand(${snippet.id})">Copy</button>
                                <button class="btn-secondary" onclick="editSnippet(${snippet.id})">Edit</button>
                                <button class="btn-danger" onclick="deleteSnippet(${snippet.id})">Delete</button>
                            </div>
                        </div>
                        <div class="snippet-description">${escapeHtml(snippet.description)}</div>
                        <div class="snippet-command">${escapeHtml(snippet.command)}</div>
                        ${snippet.tags.length > 0 ? `<div class="snippet-tags">${tagsHtml}</div>` : ''}
                        ${exampleHtml}
                    </div>`;
                });

                html += `</div>`;
            });

            content.innerHTML = html;
            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function filterCategory(category) {
            currentCategory = category;
            renderSidebar();
            renderContent();
        }

        function showAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add Command';
            document.getElementById('snippetForm').reset();
            populateCategorySelect();
            document.getElementById('snippetModal').classList.add('active');
        }

        function editSnippet(id) {
            const snippet = snippets.find(s => s.id === id);
            if (!snippet) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Command';
            document.getElementById('commandInput').value = snippet.command;
            document.getElementById('descriptionInput').value = snippet.description;
            document.getElementById('workflowInput').value = snippet.workflow;
            document.getElementById('tagsInput').value = snippet.tags.join(', ');
            document.getElementById('exampleInput').value = snippet.example || '';
            
            populateCategorySelect();
            document.getElementById('categoryInput').value = snippet.category;
            document.getElementById('snippetModal').classList.add('active');
        }

        function populateCategorySelect() {
            const select = document.getElementById('categoryInput');
            select.innerHTML = CATEGORIES.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function closeModal() {
            document.getElementById('snippetModal').classList.remove('active');
            editingId = null;
        }

        function saveSnippet(event) {
            event.preventDefault();

            const command = document.getElementById('commandInput').value.trim();
            const description = document.getElementById('descriptionInput').value.trim();
            const category = document.getElementById('categoryInput').value;
            const workflow = document.getElementById('workflowInput').value.trim();
            const tagsInput = document.getElementById('tagsInput').value.trim();
            const example = document.getElementById('exampleInput').value.trim();

            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];

            if (editingId) {
                const snippet = snippets.find(s => s.id === editingId);
                snippet.command = command;
                snippet.description = description;
                snippet.category = category;
                snippet.workflow = workflow;
                snippet.tags = tags;
                snippet.example = example;
            } else {
                snippets.push({
                    id: nextId++,
                    command,
                    description,
                    category,
                    workflow,
                    tags,
                    example
                });
            }

            saveData();
            closeModal();
            renderSidebar();
            renderContent();
        }

        function deleteSnippet(id) {
            if (!confirm('Delete this command?')) return;
            
            snippets = snippets.filter(s => s.id !== id);
            saveData();
            renderSidebar();
            renderContent();
        }

        async function copyCommand(id) {
            const snippet = snippets.find(s => s.id === id);
            if (!snippet) return;

            let command = snippet.command;
            
            const variables = command.match(/\{\{[^}]+\}\}/g);
            
            if (variables) {
                for (let variable of variables) {
                    const varName = variable.slice(2, -2);
                    const value = prompt(`Enter value for ${varName}:`);
                    
                    if (value === null) return;
                    
                    command = command.replace(variable, value);
                }
            }

            try {
                await navigator.clipboard.writeText(command);
                showCopyFeedback();
            } catch (err) {
                alert('Failed to copy to clipboard');
            }
        }

        function showCopyFeedback() {
            const feedback = document.getElementById('copyFeedback');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1500);
        }

        function exportSnippets() {
            const data = JSON.stringify(snippets, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cli-commands-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importSnippets() {
            document.getElementById('importInput').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(imported)) {
                        alert('Invalid file format');
                        return;
                    }

                    if (confirm(`Import ${imported.length} commands? This will replace your current data.`)) {
                        snippets = imported;
                        nextId = Math.max(0, ...snippets.map(s => s.id)) + 1;
                        saveData();
                        renderSidebar();
                        renderContent();
                    }
                } catch (err) {
                    alert('Failed to parse JSON file');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function updateStats() {
            const uniqueCategories = new Set(snippets.map(s => s.category)).size;
            document.getElementById('snippetCount').textContent = `${snippets.length} commands`;
            document.getElementById('categoryCount').textContent = `${uniqueCategories} categories`;
        }

        document.addEventListener('keydown', (e) => {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const modKey = isMac ? e.metaKey : e.ctrlKey;

            if (modKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }

            if (modKey && e.key === 'n') {
                e.preventDefault();
                showAddModal();
            }

            if (e.key === 'Escape') {
                closeModal();
            }
        });

        document.getElementById('searchInput').addEventListener('input', renderContent);

        renderSidebar();
        renderContent();
    </script>
</body>
</html>
